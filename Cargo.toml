[package]
name = "pg_jsonschema"
version = "0.1.4"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[features]
default = ["pg15"]
pg12 = ["pgrx/pg12", "pgrx-tests/pg12" ]
pg13 = ["pgrx/pg13", "pgrx-tests/pg13" ]
pg14 = ["pgrx/pg14", "pgrx-tests/pg14" ]
pg15 = ["pgrx/pg15", "pgrx-tests/pg15" ]
pg_test = []

[dependencies]
pgrx = "0.9.7"
serde = "1.0"
serde_json = "1.0"
jsonschema = {version = "0.16.0", default-features = false, features = ["draft201909", "draft202012"]}

[dev-dependencies]
pgrx-tests = "0.9.7"

[profile.dev]
panic = "unwind"
lto = "thin"

[profile.release]
panic = "unwind"
opt-level = 3
lto = "fat"
codegen-units = 1
